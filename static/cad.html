<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/cad" method="get">
        <fieldset>
            <legend>Cadastro Produto</legend>
            <label for="campo1">Nome:</label>
            <input type="text" name="produto" id="campo1" required placeholder="Digite o nome do produto">
            <br><br>
            <label for="campo2">Pre√ßo: R$</label>
            <input type="number" step="0.01" min="0" max="100" name="preco" id="campo2" required>
            <br><br>
            <label for="campo3">Quantidade</label>
            <input type="number" step="1" min="1" max="99999" name="quantidade" id="campo3" required>
            <br><br>
            <input type="submit" value="Enviar">
            <button onclick="location.href='menu_cad.html'" type="button">Voltar</button>






        </fieldset>
    </form>
</body>
</html>
